<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
        .content {
        max-width: 500px;
        margin: auto;
        }
        .form {
        background-color: #1b251e;
        display: block;
        padding: 1rem;
        margin-top: 10rem;
        max-width: 350px;
        border-radius: 0.5rem;
        font-family: 'Poppins', sans-serif;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .form-title {
        font-size: 1.25rem;
        line-height: 1.75rem;
        font-weight: 600;
        text-align: center;
        color: #ffffff;
        }

        .input-container {
        position: relative;
        }

        .input-container input{
        outline: none;
        border: 1px solid #e5e7eb;
        margin: 8px 0;
        }
        .form button{
            outline: none;
            border: 1px solid #e5e7eb;
            margin-top: 8px;
            margin-left: 4rem;
        }

        .input-container input {
        background-color: #fff;
        padding: 1rem;
        padding-right: 3rem;
        font-size: 0.875rem;
        line-height: 1.25rem;
        width: 283px;
        border-radius: 0.5rem;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

       

        .submit {
        display: block;
        padding-top: 0.75rem;
        padding-bottom: 0.75rem;
        padding-left: 1.25rem;
        padding-right: 1.25rem;
        background-color: #04b648;
        color: #ffffff;
        font-size: 0.875rem;
        line-height: 1.25rem;
        font-weight: 600;
        border-radius: .6rem;
        width: 60%;
        border-radius: 0.5rem;
        text-transform: uppercase;
        }

        .signup-link {
        color: #6B7280;
        font-size: 0.875rem;
        line-height: 1.25rem;
        text-align: center;
        }

        .signup-link a {
        text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
    <form class="form" method="POST" action="/login">
        <p class="form-title">Log in to your account</p>
         <div class="input-container">
           <input placeholder="Username" type="text" id="username" name="username" autocomplete="off" required>
        </div>
       <div class="input-container">
           <input placeholder="Enter password" type="password" id="password" name="password" required>
 
           
         </div>
          <button class="submit" type="submit">
         Log in
       </button>
 
    </form>
</div>
 
</body>
</html>
